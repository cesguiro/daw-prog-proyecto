<!DOCTYPE html>
<html>
<head th:replace="~{plantillas/base :: head}">
</head>
<body>
    <nav th:replace="~{plantillas/base:: menu}"></nav>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>
                                    <p class="text-center text-danger" th:if="${error != null}" th:text="${error}">Error</p>
                                        <form method="POST" action="/login">
                                            <!-- Email input -->
                                            <div class="form-outline mb-4">
                                                <input type="email" name="mail" id="form2Example1" class="form-control" />
                                                <label class="form-label" for="form2Example1">Email address</label>
                                            </div>
                                        
                                            <!-- Password input -->
                                            <div class="form-outline mb-4">
                                                <input type="password" name="password" id="form2Example2" class="form-control" />
                                                <label class="form-label" for="form2Example2">Password</label>
                                            </div>
                                        
                                            <!-- Submit button -->
                                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace="~{plantillas/base :: footer}"></footer>
    <script th:replace="~{plantillas/base :: jquery}"></script>
    <script th:replace="~{plantillas/base :: popper}"></script>
    <script th:replace="~{plantillas/base :: bootstrap}"></script>
</body>
</html>
